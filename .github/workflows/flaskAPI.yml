name: Deploy Flask API to Azure

on:
  push:
  schedule:
    - cron: "0 12 * * *"  # Auto-triggers everyday at 5:30 PM IST
  pull_request:
    types: [opened, closed]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: decommision-image-api
          slot-name: Production
          package: .
